<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Perfil</title>
    <link rel="stylesheet" href="../css/perfil.css">
    <link rel="stylesheet" href="../css/user.css">
   
</head>
<body>
    <header>
        <div class="cabecalho">
            <div class="logotipo">
                <img src="../imagens/Untitled-2.png" alt="">
            </div>
        </div>
        <button class="btn-barras" onclick="toggleMenu()">☰</button>
        <br><br><br><br><br><div class="line"></div><br>
    </header>
    
    <!-- Menu -->
    <div class="menu" id="menu">
        <nav>
            <a href="perfil.html">Perfil</a>
            <a href="meuscursos.html">Meus Cursos</a>
            <a href="mensagens.html">Mensagens</a>
            <a href="login.html">Sair</a>
        </nav>
    </div>

    <!-- Container de Perfil -->
    <div class="container" id="containerPerfil">
        <h2>Nome: ***************</h2>
        <h2>Email: ***************</h2>
        <button type="button" onclick="mostrarFormulario()">Editar Perfil</button>
    </div>

    <!-- Formulário de Edição -->
    <div class="container" id="formularioEdicao" style="display: none;">
        <h1>Editar Perfil</h1>
        <form>
            <label for="nome">Nome</label>
            <input type="text" id="nome" placeholder="Digite o nome" required>

            <label for="apelido">Apelido</label>
            <input type="text" id="apelido" placeholder="Digite o seu Apelido" required>

            <label for="email">Email</label>
            <input type="email" id="email" placeholder="exemplo@gmail.com" required>

            <label for="bi">Bilhete de Identidade</label>
            <input type="text" id="bilhete" placeholder="" required>

            <label for="data-nascimento">Data de Nascimento</label>
            <input type="date" id="dataNascimento" required>
            
            <div class="button-container">
                <button type="button" onclick="fecharFormulario()">Cancelar</button>
                <button type="submit">Salvar</button>
            </div>
        </form>
    </div>

    <script src="../javascript/perfil.js"></script>
</body>
</html>
