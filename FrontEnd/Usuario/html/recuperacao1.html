<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/user.css">
    <link rel="stylesheet" href="../css/recuperacao1.css">
   
</head>
<body>
    <header>
        <div class="cabecalho">
            <div class="logo">
                <img src="../imagens/Untitled-2.png" alt="">
            </div>
        </div>
      
        <br><br><br><br><br><div class="line"></div><br>
    </header>
    
        <div class="recuperar">
         <h1 class="fala">Recuperação de Senha</h1>
         <form action="">
            
            <label for="senha">Palavra-Passe*</label>
            <input type="password" id="senha" placeholder="Não escolhe o nome do seu gato" required minlength="6">
            <p class="description" >A palavra passe deverá ter no mínimo 6 dígitos </p>

            <label for="confirmar-senha">Confirmar Palavra-Passe*</label>
            <input type="password" id="confirmar-senha" placeholder="Insira a mesma palavra-passe definida" required>

            <div class="button-container">
                <button type="button" class="cancel"><a href="login.html">Cancelar</a></button>
              
             
               <button type="submit" onclick="mensagem()"><a href="#">Confirmar</a></button> 
         </form>
         
        </div> 
          
 
     <script>
          
         // Usuário simulado
         let user = {
            email: "usuario@exemplo.com",
            senha: "123456"
        };

        // Função para exibir mensagens de feedback
        function exibirFeedback(mensagem, isError = true) {
            const feedbackEl = document.getElementById("feedback");
            feedbackEl.textContent = mensagem;
            feedbackEl.style.color = isError ? "red" : "green";
        }

        // Função para simular o login
        document.getElementById("btnLogin").addEventListener("click", function () {
            const inputEmail = document.getElementById("email").value.trim();
            const inputSenha = document.getElementById("password").value.trim();

            // Verifica se os campos estão preenchidos
            if (!inputEmail || !inputSenha) {
                exibirFeedback("Por favor, preencha todos os campos.");
                return;
            }

            // Verifica as credenciais
            if (inputEmail === user.email && inputSenha === user.senha) {
                exibirFeedback("Login realizado com sucesso!", false);
                alert("Bem-vindo!");
            } else {
                exibirFeedback("Email ou senha inválidos. Tente novamente.");
            }
        });
     </script>
</body>
</html>
